<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav flex">
            <a href="#" class="company-logo">
                <img src="/assests/logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="ul-list flex">
                    <img class="icon " id="home" src="/assests/home (1).png" onclick="reload()">
                    <li class="hover-link nav-items " id="sports" onclick= "onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-items" id="Entertainment" onclick= "onNavItemClick('Entertainment')">Entertainment</li>
                    <li class="hover-link nav-items"id="politics" onclick= "onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-items" id="technology" onclick= "onNavItemClick('technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g.Bollywood ">
                <button id="search-button" class="search-button">Search</button>
                <img class ="icon" id="darkmode" src="assests/moon.png">
            </div>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>Â
